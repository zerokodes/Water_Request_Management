<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Request Water Delivery</h2>
        <form id="waterRequestForm">
            <label for="lodgeName">Lodge Name:</label>
            <input type="text" id="lodgeName" required>
            
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" required>
            
            <label for="quantity">Quantity (Bags):</label>
            <input type="number" id="quantity" required>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber">
            
            <label for="city">City:</label>
            <select id="city" required>
                <option value="" selected disabled>Select a city</option>
                <option value="Awka">Awka</option>
                <option value="Nnewi">Nnewi</option>
            </select>
            
            <button type="submit">Submit Request</button>
        </form>
    </div>
    <script src="script.js"></script>

    <footer>
        <p>Developed by <strong>zerokodes</strong> | Contact: <a href="mailto:nduka.henrychisom@gmail.com">nduka.henrychisom@gmail.com</a></p>
    </footer>
    
</body>
</html>
